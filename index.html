<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>HTML</title>
    <script src="app.js"></script>
  </head>
    <body>
      <form action="">
        <fieldset>
          <legend>Data</legend>
        <div>
          name:
          <input type="text">
        </div>
        <div>
          password:
          <input type="password">
        </div>
        <div>
          age:
          <input type="number">
        </div>
        <div>
          email:
          <input type="email">
        </div>
        <div>
          Agree with rules:
          <input type="checkbox">
        </div>
        <div>
          Gender:
          <label>
            Male <input type="radio" name="Gender">
          </label>
          <label>
            Female <input type="radio" name="gender">
          </label>
        </div>
        
        <button type="submit">
          <i>BUTTON</i>
          <B>SUBMIT</B>
        </button>
        </fieldset>
      </form>
    </body>
</html>
